<div class="container mt-5">

  <!-- ðŸ” Header Row with Logout -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">
      <i class="bi bi-speedometer2 me-2"></i>Admin Dashboard
    </h2>
    <button class="btn btn-outline-danger" (click)="logout()">
      <i class="bi bi-box-arrow-right me-1"></i> Logout
    </button>
  </div>

  <!-- ðŸ”€ View Toggle -->
  <div class="mb-4">
    <div class="btn-group" role="group">
      <button class="btn btn-outline-primary" [class.active]="view === 'employers'" (click)="view = 'employers'">
        <i class="bi bi-buildings me-1"></i> View Employers
      </button>
      <button class="btn btn-outline-primary" [class.active]="view === 'jobseekers'" (click)="view = 'jobseekers'">
        <i class="bi bi-person-lines-fill me-1"></i> View JobSeekers
      </button>
    </div>
  </div>

  <!-- ðŸ¢ Employers Table -->
  <div *ngIf="view === 'employers'" class="card shadow-sm border-start border-info border-4">
    <div class="card-body">
      <h4 class="mb-3 text-info"><i class="bi bi-people-fill me-2"></i>All Employers</h4>
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Company</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let emp of employers">
              <td>{{ emp.employerId }}</td>
              <td>{{ emp.user?.username }}</td>
              <td>{{ emp.companyName }}</td>
              <td>{{ emp.user?.email }}</td>
              <td>
                <button class="btn btn-sm btn-danger" (click)="deleteEmployer(emp.employerId)">
                  <i class="bi bi-trash-fill"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- ðŸ‘¤ JobSeekers Table -->
  <div *ngIf="view === 'jobseekers'" class="card shadow-sm border-start border-success border-4">
    <div class="card-body">
      <h4 class="mb-3 text-success"><i class="bi bi-person-badge-fill me-2"></i>All JobSeekers</h4>
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Skills</th>
              <th>Contact</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let js of jobSeekers">
              <td>{{ js.jsId }}</td>
              <td>{{ js.fullName }}</td>
              <td>{{ js.skills }}</td>
              <td>{{ js.contactInfo }}</td>
              <td>{{ js.user?.email }}</td>
              <td>
                <button class="btn btn-sm btn-danger" (click)="deleteJobSeeker(js.jsId)">
                  <i class="bi bi-trash-fill"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
